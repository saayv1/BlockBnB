<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<h1 class="text-center">
	REGISTER
</h1>
<style>
#first-name {
	font-family: "Times New Roman", Times, serif;
}
</style>



<div class="form-group">

    <label class="col-sm-2 control-label">First Name</label>
		 <div class="col-sm-10">
    	  <input type="text" class="form-control" id="firstName" placeholder="John">
    	</div>

  <label class="col-sm-2 control-label">Last Name</label>
		 <div class="col-sm-10">
    	  <input type="text" class="form-control" id="lastName" placeholder="Doe">
    	</div>

  <label class="col-sm-2 control-label">SSN</label>
		 <div class="col-sm-10">
    	  <input type="number" class="form-control" id="ssn" placeholder="">
    	</div>

  <label class="col-sm-2 control-label">Address</label>
		 <div class="col-sm-10">
    	  <input type="text" class="form-control" id="address" placeholder="1600 Pennsylvania Ave NW, Washington, DC 20500">
    	</div>

  <label class="col-sm-2 control-label">Email</label>
		 <div class="col-sm-10">
    	  <input type="text" class="form-control" id="email" placeholder="john@doe.com">
    	</div>


  <label class="col-sm-2 control-label">Phone</label>
		 <div class="col-sm-10">
    	  <input type="tel" class="form-control" id="phoneNumber" placeholder="">
    	</div>

<button id="submit" type="submit">Submit</button>

</div>


</html>
